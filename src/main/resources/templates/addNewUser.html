<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form-title" style="background-image: url('images/bg-01.jpg');">
					<span class="login100-form-title-1">
						Dodaj nowego użytkownika
					</span>
            </div>

            <form class="login100-form validate-form" th:object="${newUser}" th:action="@{/newuser}" th:method="post">
                <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                    <span class="label-input100">Login</span>
                    <input th:field="*{login}" class="input100" type="text"  placeholder="Enter username">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
                    <span class="label-input100">Hasło</span>
                    <input th:field="*{password}" class="input100" type="text"  placeholder="Enter password">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-b-30">
                    <div class="contact100-form-checkbox">


                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Dodaj użytkownika
                            </button>
                        </div>
            </form>
        </div>
    </div>
</div>
